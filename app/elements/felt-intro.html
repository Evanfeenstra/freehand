        this.List=[[['-4px,-4px'],['-4px,-4px'],['8px,-8px'],['4px,-4px'],['4px,-4px'],['4px,-4px'],['-4px,-4px'],['-8px,0px'],['-4px,-4px'],['4px,-4px'],['8px,-16px'],['0px,-8px'],['12px,0px']],

          [['0px,-24px'],['4px,4px'],['8px,0px'],['4px,-4px'],['8px,0px'],['0px,-4px'],['0px,0px'],['4px,-12px'],['8px,0px'],['4px,0px'],['20px,-16px'],['0px,-16px'],['0px,-16px']],

          [['0px,8px'],['-8px,-4px'],['0px,12px'],['-4px,0px'],['-4px,0px'],['4px,8px'],['0px,4px'],['-4px,12px'],['0px,0px'],['-4px,0px'],['0px,-12px'],['-16px,-8px']],
          [['-4px,-4px'],['8px,-16px'],['16px,0px'],['0px,0px'],['0px,4px'],['-8px,-16px'],['0px,-8px'],['-4px,-4px'],['-8px,0px'],['0px,-8px'],['-4px,-8px'],['16px,12px','-180deg'],['-4px,-4px']],
          [['8px,0px'],['4px,0px'],['0px,4px'],['8px,0px'],['2px,4px'],['-8px,2px'],['8px,18px'],['4px,0px'],['-4px,0px'],['0px,-16px'],['0px,-4px']],
          [['10px,1px'],['12px,-12px'],['4px,-4px'],['3px,-3px'],['2px,6px'],['-6px,-10px'],['5px,-13px'],['1px,-9px'],['-6px,-6px'],['0px,4px','-90deg'],['6px,-14px'],['6px,6px']]
        ];
        this.isAnimating=false;

        if(window.innerWidth>831){
          this.init();
        }  
        
      },

      init: function() {
        var one=Polymer.dom(this.$.bounder).querySelectorAll('.logo');
        var two=Polymer.dom(this.$.bounder2).querySelectorAll('.logo');
        this.svgs=one.concat(two);

        for(var i=0; i<8; i++) { //this.svgs.length
          var shapes=Polymer.dom(this.svgs[i]).querySelectorAll('.t');
          for(var j=0; j<shapes.length; j++) {
            if(this.List[i][j][1]){this.transform(('translate('+this.List[i][j][0]+') rotate('+this.List[i][j][1]+')'),shapes[j]);}  //rotate
            else{this.transform(('translate('+this.List[i][j][0]+')'),shapes[j]);} //no rotate
            this.setTransition(shapes[j],400);
          }
        }

        this.async(function() {this.$.dialog.open();},50);

        this.async(this.go,650);
      },

      go: function() {
        for(var i=0; i<8; i++) { //this.svgs.length
            var shapes=Polymer.dom(this.svgs[i]).querySelectorAll('.t');
            for(var j=0; j<shapes.length; j++) {
              this.animator(j,shapes[j]);
            }
        }
      },

      animator: function(i,el) {
        this.async(function() {
          this.transform(('translate(0px,0px)'),el);
        },i*200);
      },

      blacknwhite: function() {

      },

      setTransition: function(e, ms) {
        e.style['-webkit-transition'] = '-webkit-transform '+ms+'ms ease-in';
        e.style['-moz-transition'] = '-moz-transform '+ms+'ms ease-in';
        e.style['-ms-transition'] = '-ms-transform '+ms+'ms ease-in';
        e.style['-o-transition'] = '-o-transform '+ms+'ms ease-in';
        e.style.transition = 'transform '+ms+'ms ease-in';
      }
      

    });
