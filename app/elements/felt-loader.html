

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="felt-loader">

 
  <template>

    <style>
    :host{
      background-color: #eaeaea;
      border-bottom: 1px solid #aaa;
      margin-top: 9px;
      padding:0;
      height:40px;
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);

    }
    .wrapp{
        width:100%;height:100%;padding-left:10px;
        cursor:pointer;
    }
    .wrapp:hover{
      background-color: #fafafa;
    }

    </style>
    <style include="iron-flex iron-flex-alignment"></style>


    <div class="horizontal layout start-justified center wrapp" on-tap="loader">
      <iron-icon icon="felt-icons:chevron-right"></iron-icon>
      <div style="margin-left:20px">{{drawing}}</div>
    </div>

  </template>


  <script>

    Polymer({

      is: 'felt-loader',

      properties: {

        drawing: String,

        index: Number

      },

      loader: function() {
        this.fire("loader",{"title":this.drawing,"index":this.index})
      },


 });

  </script>

</dom-module>
